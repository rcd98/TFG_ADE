<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SPREAD BAJISTA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
             <div class="h1 col-12 text-center">{{titulo}}</div>
             <form class=" bg-light" action="/representacionTendencia" method="POST">

                <div class="col-12 text-center"col-12>
                    <label for="tipo"><br>Tipo opcion: </label>
                    <select name="tipo" class="text-dark ">
                        <option  value="Call">CALL</option>
                        <option  value="Put">PUT</option>
                    </select><br><br>
                </div>
                <div class="text-center">
                    <h3 CLASS="text-danger"> COMPRA </h3>
                    <div class="form-group">
                        <label for="ejercicio">Precio del ejercicio (E):   </label>
                        <input type="number" name="ejercicio0" placeholder="ej: 100" step="0.01" required><br><br>
                    </div>

                    <div class="form-group">
                        <label for="prima">Prima (P):   </label>
                        <input type="number" name="prima0" placeholder="ej: 5" step="0.01" required><br><br>
                    </div>

                    <div class="form-group">
                        <label for="contratos">Contratos:   </label>
                        <input type="number" name="contratos0" placeholder="ej: 2" step="0.01" required><br><br>
                    </div>


                </div>
                <div class="text-center">
                    <h3 CLASS="text-danger"> VENTA </h3>
                    <div class="form-group">
                        <label for="ejercicio">Precio del ejercicio (E):   </label>
                        <input type="number" name="ejercicio1" placeholder="ej: 100" step="0.01" required><br><br>
                    </div>

                    <div class="form-group">
                        <label for="prima">Prima (P):   </label>
                        <input type="number" name="prima1" placeholder="ej: 5" step="0.01" required><br><br>
                    </div>

                    <div class="form-group">
                        <label for="contratos">Contratos:   </label>
                        <input type="number" name="contratos1" placeholder="ej: 2" step="0.01" required><br><br><br>
                    </div>


                </div>
                <div class="form-group text-center" >
                    <button class="btn btn-info border-dark" type="submit"> Representar estrategia </button>
                </div>
                 <input type="hidden" name="spread" value="bajista">

                 <div class="row ">
                <div class="list-group">
                    <br><br><br>
                  <a href="http://127.0.0.1:5000/" class="list-group-item list-group-item-action list-group-item-info text-center text-dark border-dark">Volver a inicio</a><br>
                </div>
            </div>

            </form>




        </div>
</div>

</body>
</html>
