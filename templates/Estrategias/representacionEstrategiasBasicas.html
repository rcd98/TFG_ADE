<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESTRATEGIAS BÁSICAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
        <div class="row">
            <div class="h1 col-12 text-center"> <u>REPRESENTACIÓN ESTRATEGIA BÁSICA </u></div><br><br><br>
             <form class="text-center bg-light border border-dark">

                <div><br>
                    <label for="operacion">Tipo de operación :   </label>
                    <input class="text-center" type="text" name="operacion" value="{{ operacion }}" readonly><br><br>
                </div>

                <div>
                    <label for="tipo">Tipo opcion :   </label>
                    <input class="text-center" type="text" name="tipo" value="{{ tipo }}" readonly><br><br>
                </div>

                <div class="form-group">
                    <label for="ejercicio">Precio del ejercicio (PE) :   </label>
                    <input class="text-center" type="text" name="ejercicio" value="{{ ejercicio }}" readonly><br><br>
                </div>

                <div class="form-group">
                    <label for="prima">Prima (P) :   </label>
                    <input class="text-center" type="text" name="prima" value="{{ prima }}" readonly><br><br>
                </div>

                <div class="form-group">
                    <label for="contratos">Contratos :   </label>
                    <input class="text-center" type="text" name="contratos" value="{{ contratos }}" readonly><br><br>
                </div>

                <div class="form-group border border-success" >
                   <img src="{{ruta}}"/></div><br>
                 <div class ="row">
                    <div class="list-group col-2">
                      <a href="http://estrategiasconopciones.pythonanywhere.com/" class="list-group-item list-group-item-action list-group-item-primary text-center text-dark border-dark">Volver a inicio</a>
                    </div>
                    <div class="form-group col-2" >
                    <a href="http://estrategiasconopciones.pythonanywhere.com/calcularEstrategiasBasicas" class="list-group-item list-group-item-action list-group-item-danger text-dark border-dark">Volver atrás</a>
                </div>

                </div>
            <br>

            </form>


        </div>



</div>

</body>
</html>
