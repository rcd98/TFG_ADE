<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESTRATEGIAS BÁSICAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
        <div class="row">
            <div class="h1 col-12 text-center"> <u>{{titulo}} </u></div>
             <form class="text-center bg-light" action="/representacionBasicas" method="POST">

                <div><br>
                    <label for="operacion">Tipo de operación:   </label>
                    <select name="operacion" class="text-dark ">
                       <option value="Compra">COMPRAR</option>
                       <option value="Venta">VENDER</option>
                    </select><br><br>
                </div>

                <div>
                    <label for="tipo">Tipo opcion: </label>
                    <select name="tipo" class="text-dark ">
                        <option  value="Call">CALL</option>
                        <option  value="Put">PUT</option>
                    </select><br><br>
                </div>

                <div class="form-group">
                    <label for="ejercicio">Precio de ejercicio (PE):   </label>
                    <input type="number" name="ejercicio" placeholder="ej: 100" step="0.01" required><br><br>
                </div>

                <div class="form-group">
                    <label for="prima">Prima (P):   </label>
                    <input type="number" name="prima" placeholder="ej: 5" step="0.01" required><br><br>
                </div>

                <div class="form-group">
                    <label for="contratos">Contratos:   </label>
                    <input type="number" name="contratos" placeholder="ej: 2" step="0.01" required><br><br>
                </div>

                <div class="form-group" >
                    <button class="btn btn-info border-dark" type="submit"> Representar estrategia </button>
                </div><br>
                 <div class="list-group col-12 text-align-center">
                  <a href="http://127.0.0.1:5000/" class="list-group-item list-group-item-action list-group-item-primary text-dark border-dark">Volver a inicio</a>
                </div>

            </form>
        </div>
</div>

</body>
</html>
