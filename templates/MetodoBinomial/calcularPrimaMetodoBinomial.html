<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PRIMA MÉTODO BINOMIAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
        <div class="row">
             <div class="h1 col-12 text-center"> <u>{{titulo}} </u></div>
             <form class="text-center bg-light" action="/calculate" method="POST">

                <div><br>
                    <label for="tipo">Tipo opcion : </label>
                    <select name="tipo" class="text-dark ">
                        <option  value="Call">CALL</option>
                        <option  value="Put">PUT</option>
                    </select><br><br>
                </div>

                <div class="form-group">
                    <label for="activoSubyacente">Precio del activo subyacente (PS) :   </label>
                    <input type="number" name="activoSubyacente" placeholder="ej: 120" step="0.01" required><br><br>
                </div>

                <div class="form-group">
                    <label for="ejercicio">Precio del ejercicio (PE) :    </label>
                    <input type="number" name="ejercicio" placeholder="ej: 100" step="0.01" required><br><br>
                </div>

                <div class="form-group">
                    <label for="volatilidad">Volatilidad (σ) :    </label>
                    <input type="number" name="volatilidad" placeholder="ej: 40,00" step="0.001" required> %<br><br>
                </div>

                <div class="form-group">
                    <label for="anios">Años (T) :    </label>
                    <input type="number" name="anios" placeholder="ej: 2" step="0.01" required><br><br>
                </div>

                <div class="form-group">
                    <label for="tramos">Tramos (n) : </label>
                    <input type="number" name="tramos" placeholder="ej: 4" required><br><br>
                </div>

                 <div class="form-group border border-dark"><br>
                    <label for="tipoInteres">Elige : </label>
                    <select name="tipoInteres" class="text-dark ">
                        <option  value="i">Tipo de interes anual (i)</option>
                        <option  value="r">Tasa de interes del activo libre de riesgo al tanto instantaneo (r)</option>
                    </select><br><br>
                     <label for="interesDef">Interés :   </label>
                     <input type="number" name="interesDef" placeholder="ej: 7,00" step="0.00000001" required>  %<br><br>
                </div><br>

                <div class="form-group col-12" >
                    <button class="btn btn-info border-dark" type="submit"> Calcular Prima </button>
                </div><br>
                 <div class="list-group col-12 text-align-center">
                  <a href="http://127.0.0.1:5000/" class="list-group-item list-group-item-action list-group-item-info text-dark border-dark">Volver a inicio</a>
                </div>

            </form>

        </div>



</div>

</body>
</html>
