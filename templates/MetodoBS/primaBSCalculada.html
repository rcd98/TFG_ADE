<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PRIMA METODO BLACK SCHOLES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
        <div class="row">
            <div class="h1 col-12 text-center"> <u>PRIMA CALCULADA EXITOSAMENTE </u></div><br><br><br>
             <form class="text-center bg-light border border-dark" action="/">

                <div><br>
                    <label for="tipo">Tipo opción :  </label>
                    <input class="text-center" type="text" name="tipo" value="{{ tipo }}" readonly><br><br>
                </div>

                <div class="form-group">
                    <label for="activoSubyacente">Precio del activo subyacente (PS) : </label>
                    <input class="text-center" type="text" name="activoSubyacente" value="{{ activoSubyacente }}" readonly><br><br>
                </div>

                <div class="form-group">
                    <label for="ejercicio">Precio del ejercicio (PE) :   </label>
                    <input class="text-center" type="text" name="ejercicio" value="{{ ejercicio }}" readonly><br><br>
                </div>

                <div class="form-group">
                    <label for="volatilidad">Volatilidad (σ) : </label>
                    <input class="text-center" type="text" name="volatilidad" value="{{ volatilidad }}" readonly> %<br><br>
                </div>

                <div class="form-group">
                    <label for="anios">Años (T) : </label>
                    <input class="text-center" type="text" name="anios" value="{{ anios }}" readonly><br><br>
                </div>

                <div class="form-group">
                    <label for="tipoInteres">{{ tipoInteres }} :   </label>
                    <input class="text-center" type="text" name="tipoInteres" value="{{ value }}" readonly> %<br><br><br>
                </div>

               <div class="form-group border border-success"><b><br>
                    <label for="prima">PRECIO TEORICO DE OPCION:   </label>
                    <input class="text-center" type="text" name="prima" value="{{ prima }}" readonly><br></b><br>
                </div><br>
                 <div class ="row">
                    <div class="list-group col-2">
                      <a href="http://127.0.0.1:5000/" class="list-group-item list-group-item-action list-group-item-primary text-center text-dark border-dark">Volver a inicio</a>
                    </div>
                    <div class="form-group col-2" >
                    <a href="http://127.0.0.1:5000/calcularPrimaBlackSchol" class="list-group-item list-group-item-action list-group-item-info text-dark border-dark">Volver atrás</a>
                </div>

                </div>
            <br>

            </form>
        </div>



</div>

</body>
</html>
